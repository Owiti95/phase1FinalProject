<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Green Grocer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nairobi Organics</h1>
            <p>Fresh Vegetables Directly from Farmers</p>
            <nav>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#order">Place Your Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="products">
        <div class="container">
            <h2>Products</h2>
            <div id="vegetablesContainer" class="products-grid">
                <!-- Vegetables will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <section id="order">
        <div class="container">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div id="productsList" class="form-group">
                    <!-- Selected products and quantities will be dynamically inserted here -->
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Green Market. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
